<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>아무 말 대잔치 게시판</title>
  </head>
  <body>
    <header class="header">
      <h1 class="page-title">아무 말 대잔치</h1>
    </header>
    <div class="user-info-page">
      <h2 class="page-title big bold">비밀번호 수정</h2>
      <div class="signup-form-container password-check">
        <form>
          <ul class="form-input-list">
            <li class="input-container">
              <label for="password">비밀번호</label>
              <input
                type="password"
                name="password"
                placeholder="비밀번호를 입력하세요"
                />
              <span class='error-message password'><span>
            </li>

            <li class="input-container">
              <label for="password">비밀번호</label>
              <input type="password" name="password-check" placeholder="비밀번호를 한번 더 입력하세요" />
              <span class="error-message password-check"></span>
            </li>
          </ul>
          <button class="submit-button signup-button" type="submit">
            수정하기
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
