<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">아무 말 대잔치</div>
    </header>
    <div class="post-add-page">
      <h1 class="page-title bold">게시글 작성</h1>
      <form>
        <div class="form-item">
          <label>제목 *</label>
          <input
            class="form-item-post-title bold"
            name="title"
            placeholder="제목을 입력해 주세요. (최대 26글자)"
            maxlength="26"
          />
        </div>
        <div class="form-item">
          <label>내용 *</label>
          <div class="form-item-content-area">
            <textarea placeholder="내용을 입력해주세요."></textarea>
            <span class="error-message"></span>
          </div>
        </div>
        <div class="form-item">
          <label>이미지</label>
          <input type="file" accept="image/png, image/jpeg" />
        </div>
        <div class="button-container">
          <button class="submit-button" type="submit">완료</button>
        </div>
      </form>
    </div>
  </body>
</html>
